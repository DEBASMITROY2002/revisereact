<!DOCTYPE html>
<html>
    <head>
        <title>This is a revision</title>
    </head>

    <body>
        
        <div>
            <!-- This is an ordered list -->
            <ol>
                <li>First item</li>
                <li>Second item</li>
                <li>Third item</li>
            </ol>
        </div>

        <div>
            <!-- This is an unordered list -->
            <ul>
                <li>First item unordered</li>
                <li>Second item unordered</li>
                <li>Third item unordered</li>
            </ul>
        </div>

        <!-- Table tag -->
        <table border="1">
            <!-- Table header -->
            <thead> 
                <!-- Table row for header -->
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Age</th>
                </tr>
            </thead>

            <!-- Table body -->
            <tbody>
                <!-- Table row -->
                <tr>
                    <!-- Table data -->
                    <td>John</td>
                    <td>Doe</td>
                    <td>25</td>
                </tr>
                <tr>
                    <td>Jane</td>
                    <td>Doe</td>
                    <td>22</td>
                </tr>
            </tbody>
        </table>
        
    </body>
