<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anchor Tutorial</title>
</head>
<body>
    <div>
        <a href="https://www.google.com?Hello">Link to google</a> <!-- Get request -->
    </div>
    <br>
    <div>
        <img 
            width = "200"
            height = "200"
            alt="Google Logo NOT FOUND 1"
            src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" 
            alt="Google Logo NOT FOUND"
        >
        <!-- Attribute-value  which is used earlier will be considered. -->
    </div>

    <div>
        <video width="320" height="240" controls>
            <!-- We can  use different video formats. To support different browsers using alternative video formats. -->
            <source src="https://file-examples.com/wp-content/storage/2017/04/file_example_MP4_480_1_5MG.mp4" type="video/mp4">
            <source src="movie.ogg" type="video/ogg">
            Your browser does not support the video tag.
    </div>
</body>
</html>
